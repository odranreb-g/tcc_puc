---
kind: Service
apiVersion: v1
metadata:
  name: partner-routes-api-service
  annotations:
    prometheus.io/scrape: "true"
spec:
  type: LoadBalancer
  selector:
    app: partner-routes-api
  ports:
    - port: 8000
