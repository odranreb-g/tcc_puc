apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: partner-routes-api
    is_tcc: "true"
  name: partner-routes-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: partner-routes-api
  template:
    metadata:
      labels:
        app: partner-routes-api
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
        - image: tcc_partner_routes_api:0.0.6
          name: partner-routes-api
          ports:
            - containerPort: 8000
              name: main
          env:
            - name: POSTGRES_PASSWORD
              value: "partner_routes_api_postgresql"
            - name: POSTGRES_DB
              value: "partner_routes_api"
            - name: POSTGRES_USER
              value: "partner_routes_api"
            - name: POSTGRES_HOST
              value: "postgres-partner-routes-api"
            - name: POSTGRES_PORT
              value: "5432"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-service:9092"
---
kind: Service
apiVersion: v1
metadata:
  name: partner-routes-api-service
  annotations:
    prometheus.io/scrape: "true"
spec:
  # type: LoadBalancer
  selector:
    app: partner-routes-api
  ports:
    - port: 8000
