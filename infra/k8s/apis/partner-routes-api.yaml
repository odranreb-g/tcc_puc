            - name: POSTGRES_DB
              value: "d45t0gveqkrg63"
            - name: POSTGRES_USER
              value: "jesguphlmpwtgi"
            - name: POSTGRES_HOST
              value: "ec2-52-87-123-108.compute-1.amazonaws.com"
            - name: POSTGRES_PORT
              value: "5432"
            # - name: POSTGRES_PASSWORD
